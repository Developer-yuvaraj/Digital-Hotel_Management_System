</head>

<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">

<!-- HEADER -->
<div class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white p-6 text-center shadow">

<!-- QUICK HELP -->
<div class="max-w-5xl mx-auto p-4 grid grid-cols-2 sm:grid-cols-3 gap-4 mt-6">
  <button class="help-btn">ğŸ½ Order Issue</button>
  <button class="help-btn">ğŸ’³ Payment Issue</button>
  <button class="help-btn">â± Order Delay</button>
  <button class="help-btn">ğŸ§¾ Bill / GST</button>
  <button class="help-btn">âŒ Cancel Order</button>
  <button class="help-btn">â­ Review Help</button>
</div>

<!-- FORM -->
<div class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg p-6 mt-8">
  <h2 class="text-xl font-semibold mb-4 text-center">ğŸ“© Send your issue</h2>

  <form id="helpForm" enctype="multipart/form-data" class="space-y-3">
    <input name="name" placeholder="Your Name" required
      class="w-full border p-2 rounded">

    <input name="table" placeholder="Table No" required
      class="w-full border p-2 rounded">

    <select name="issue" required class="w-full border p-2 rounded">
      <option value="">Select Issue</option>
      <option>Order Issue</option>

      <option>Order Delay</option>
      <option>Bill / GST</option>
      <option>Cancel Order</option>

    </select>

    <textarea name="message" rows="3"
      placeholder="Explain your issue..."
      class="w-full border p-2 rounded"></textarea>

    <input type="file" name="image" class="w-full">

    <button
      class="w-full bg-gradient-to-r from-indigo-500 to-purple-500
      text-white py-2 rounded font-semibold hover:opacity-90">
      Submit Request
    </button>
  </form>

  <p id="msg" class="text-green-600 text-center mt-3 hidden">

  </p>
</div>

<!-- FOOTER -->
<div class="text-center text-sm text-gray-500 mt-10 pb-6">

<script>
document.getElementById("helpForm").onsubmit = function(e){
  e.preventDefault();
  const formData = new FormData(this);

  fetch("/help", { method:"POST", body:formData })
  .then(r=>r.json())
  .then(d=>{
    if(d.success){
      document.getElementById("msg").classList.remove("hidden");
      this.reset();
    }
  });
}
</script>

<style>
.help-btn{
  background:white;
  padding:14px;
  border-radius:14px;
  font-weight:600;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  transition:.2s;
}
.help-btn:hover{
  transform:translateY(-2px);
  background:#f5f5ff;
}
</style>
