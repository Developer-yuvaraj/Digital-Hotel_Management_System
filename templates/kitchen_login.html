<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kitchen Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center
 bg-gradient-to-br from-red-100 to-orange-100">

<div class="bg-white p-8 rounded-xl shadow-xl w-80">
  <h2 class="text-2xl font-bold text-center text-red-500 mb-6">
    üç≥ Kitchen Login
  </h2>

  {% if error %}
  <div class="bg-red-100 text-red-600 p-2 rounded mb-3 text-sm text-center">
    {{ error }}
  </div>
  {% endif %}

  <form method="POST">
    <input
      name="username"
      placeholder="Username"
      class="border p-2 w-full mb-3 rounded"
      required>

    <input
      name="password"
      type="password"
      placeholder="Password"
      class="border p-2 w-full mb-4 rounded"
      required>

    <button
      class="w-full bg-red-500 text-white py-2 rounded font-semibold">
      Login
    </button>
  </form>
</div>

</body>
</html>
